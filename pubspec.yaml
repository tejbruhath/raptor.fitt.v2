name: raptor_fitt
description: A smart, adaptive fitness companion that logs workouts, tracks recovery, and predicts performance.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Backend & Auth
  supabase_flutter: ^2.0.0
  
  # HTTP & API
  dio: ^5.4.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41
  
  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  
  # Voice Input
  speech_to_text: ^6.5.1
  avatar_glow: ^3.0.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Haptics
  vibration: ^1.8.3
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Navigation
  go_router: ^13.0.0
  
  # JSON
  json_annotation: ^4.8.1
  
  # OpenAI
  dart_openai: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/icons/
